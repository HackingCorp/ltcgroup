services:
  db:
    image: postgres:16-alpine
    container_name: ltc-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5436:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ltcgroup}
      POSTGRES_USER: ${POSTGRES_USER:-ltcgroup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ltcgroup_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ltcgroup}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  redis:
    image: redis:7-alpine
    container_name: ltc-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6382:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ltc-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ltcgroup}:${POSTGRES_PASSWORD:-ltcgroup_secret}@db:5432/${POSTGRES_DB:-ltcgroup}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      ENVIRONMENT: development
      ACCOUNTPE_API_URL: https://api.accountpe.com/api/card/sandbox
      SWYCHR_EMAIL: ${SWYCHR_EMAIL}
      SWYCHR_PASSWORD: ${SWYCHR_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    volumes:
      - ./backend/app:/app/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - backend-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  pgadmin:
    image: dpage/pgadmin4
    container_name: ltc-pgadmin
    restart: unless-stopped
    ports:
      - "127.0.0.1:5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ltcgroup.site}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-change_me_in_production}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-net
      - admin-net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  backend-net:
    driver: bridge
  admin-net:
    driver: bridge
